<!DOCTYPE html>
<html lang="en">

<head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela+Round&amp;display=swap">
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
</head>

<body style="background: #ff888880;font-family: 'Varela Round', sans-serif;">
    <nav class="navbar navbar-light navbar-expand-md" style="background: #f25188;margin: 41px;border-radius: 5px;color: #f9f3f3;">
        <div class="container-fluid"><a class="navbar-brand" href="/" style="color: #f9f3f3;">Botuu</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav">
                    <li class="nav-item" style="color: #f9f3f3;"><a class="nav-link active" href="/docs" style="color: #f9f3f3;">documentation</a></li>
  
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        
    <div class="container" style="margin-top: 100px;">
        
        <div class="row d-xxl-flex justify-content-center justify-content-xxl-center" style="text-align: center;">
            <div class="col-md-12" style="width: fit-content;height: fit-content;padding: 0px 0px;">
                <div class = "bg" style="padding:1px; border-radius: 10px;">
                    <div class="card" style="width: 250px;border-radius: 5px;background: rgb(242,81,136);margin: 10px; "><img class="card-img-top w-100 d-block" src="https://api.lanyard.rest/754033245972201612.jpg" style="width: 250px !important;height: 250px !important;">
                        <div class="card-body" style="text-align: center;">
                            <h4 class="card-title fgfg" style="color: white;"><strong>Rajat#1004</strong><br></h4>
                            <p class="card-text" style="color: white;">Sad Lyf Is Me<img src="{{ url_for('static', path='/jedi.gif') }}" height="20px"></p><a class="card-link" href="https://jharajat.com.np/" style="color: white;">Website</a>
                        </div>
                    </div>
                </div>
            </div>
            
            
            </div>
        </div>
    </div>
    <div class="container" style="margin-top: 100px;">
        <h1 style="color: rgb(242,81,136);font-weight: bold;">ENDPOINTS</h1>
        <div class="row d-xxl-flex justify-content-center justify-content-xxl-center" style="text-align: center;">
            {{endpoints| safe}}
        </div>
    </div>
    
    <script>
var bgPage = document.getElementsByClassName('bg')[0];
var fontPage = document.getElementsByClassName('fgfg')[0];

var r = 0,
g = 0,
b = 0;

function bg () {
  
	if (r <= 255 && g == 0 && b == 0) {
		r += 5;
	}

	if (r == 255 && b == 0 && g <= 255) {
		g +=5;
	}

	if (r == 255 && g == 255 && b <= 255) {
		b +=5;
	}

	if (b == 255 && g == 255 && r > 0) {
		r -=5;
	}

	if (r == 0 && b == 255 && g > 0) {
		g -=5;
	}

	if (r == 0 && g == 0 && b > 0) {
		b -=5;
	}

	setTimeout(function() {
		bg();
	}, 1);

	bgPage.style.background = 'rgb('+r+','+g+','+b+')';
	fontPage.style.color = 'rgb('+r+','+g+','+b+')';
}   
bg();

    </script>
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script><script src="{{ url_for('static', path='/index.js') }}"></script>
</body>

</html>
